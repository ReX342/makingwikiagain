{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>View All Pages</h1>

    <ul>
    {% for entry in entries %}
        <li>
            <a href="{% url 'view' title %}"> 
            {{ entry }}
            </a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
